<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Animation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas id="c"></canvas>
    <div class="rain" id="rain"></div>
    <div class="cursor-circle" id="cursorCircle"></div>
    <div class="text-overlay" id="textOverlay">MO-RA</div>
    <div class="slider-container">
        <label>Number of Drops: <input type="range" min="1" max="100" value="30" id="dropSlider"></label><br>
        <label>Speed Multiplier: <input type="range" min="0.1" max="2" step="0.1" value="1" id="speedSlider"></label><br>
        <label>Radius: <input type="range" min="1" max="10" value="2" id="radiusSlider"></label><br>
        <label>Red: <input type="range" min="0" max="255" value="255" id="redSlider"></label><br>
        <label>Green: <input type="range" min="0" max="255" value="255" id="greenSlider"></label><br>
        <label>Blue: <input type="range" min="0" max="255" value="255" id="blueSlider"></label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
